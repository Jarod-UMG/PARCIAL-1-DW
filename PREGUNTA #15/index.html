    <script>
        function mensaje(){
            var element = document.getElementById("txt_nombres").value;
            var element1 = document.getElementById("txt_apellidos").value;
            var element2 = document.getElementById("txt_telefono").value;
            var element3 = document.getElementById("txt_correo").value;
            var element4 = document.getElementById("txt_fn").value;
            var element5 = document.getElementById("txt_mensaje").value;
            alert(element + ' ' + element1 + ' ' +  element2 + ' ' +  element3 + ' ' +  element4 + ' ' +  element5);
        }
